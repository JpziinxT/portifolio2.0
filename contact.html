<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/src/rodape.css">
    <link rel="stylesheet" href="./assets/src/contact.css">
    <link rel="stylesheet" href="./assets/src/globals.css">
    <title>Contato</title>
</head>
<body>
    <form action="" id="contact">
        <div class="title-contact">
            <h2>Contato</h2>
        </div>
        <div class="info-content">
            <div class="input-contact">
                <div class="name">
                    <h3>Nome:</h3>
                    <input type="text" placeholder="Nome">
                </div>
                <div class="sobrenome">
                    <h3>Sobrenome:</h3>
                    <input type="text" placeholder="Sobrenome">
                </div>
                <div class="email">
                    <h3>E mail:</h3>
                    <input type="email" placeholder="example@email.com">
                </div>
                <div class="tel">
                    <h3>Num telefone:</h3>
                    <input type="tel" placeholder="Telefone">
                </div>
                <div class="btn-env">
                    <button>Enviar</button>
                </div>
            </div>
        </div>
    </form>
