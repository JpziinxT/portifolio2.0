<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/LogoJp.jpg">
    <link rel="stylesheet" href="./assets/src/rodape.css">
    <link rel="stylesheet" href="./assets/src/contact.css">
    <link rel="stylesheet" href="./assets/src/globals.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Contato</title>
</head>
<body>
    <form action="" id="contact">
        <div class="title-contact">
            <h2>Contato</h2>
        </div>
        <div class="info-content">
            <div class="input-contact">
                <div class="name">
                    <h3>Nome:</h3>
                    <input type="text" placeholder="Nome">
                </div>
                <div class="sobrenome">
                    <h3>Sobrenome:</h3>
                    <input type="text" placeholder="Sobrenome">
                </div>
                <div class="email">
                    <h3>E mail:</h3>
                    <input type="email" placeholder="example@email.com">
                </div>
                <div class="tel">
                    <h3>Num telefone:</h3>
                    <input type="tel" placeholder="Telefone">
                </div>
                <div class="btn-env">
                    <button>Enviar</button>
                </div>
            </div>
        </div>
    </form>

    <footer id="rodape">
        <div class="copy">
            <p>© 2024 João Paulo</p>
        </div>
        <div class="social">
            <a href="https://www.instagram.com/j.pauloxiv" target="_blank"><i class="bx bxl-instagram"></i></a>
            <a href="https://github.com/JpziinxT" target="_blank"><i class="bx bxl-github"></i></a>
            <a href="https://www.linkedin.com/in/jo%C3%A3o-paulo-a414262a6/" target="_blank"><i class="bx bxl-linkedin"></i></a>
            <a href="https://www.youtube.com/channel/UC9qawccg2Cz7sVjWb-q8vhQ" target="_blank"><i class="bx bxl-youtube"></i></a>
        </div>
    </footer>
</body>
</html>
